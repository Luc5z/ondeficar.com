{% extends "global/base.html" %}    
{% load static %}

{% block content %}

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>


    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            position: relative; /* Necessário para posicionar o botão no body */
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            height: 400px;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 2rem;
        }

        .buttons button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: green;
        }

        #voce {
            text-decoration: underline;
            text-decoration-color: #4CAF50;
        }

        /* Estilo para o botão de voltar */
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .back-button:hover {
            background-color: green;
        }

        .back-button i {
            font-size: 18px;
        }

    </style>


    <div class="container">
        <i class="bi bi-cursor-fill mt-5" style="font-size: 3rem; position: fixed;"></i>
        <h1>O que <span id="voce">você</span> quer cadastrar?</h1>
        <div class="buttons">
            <a href="{% url 'lugar_create' %}">
                <button>Lugar</button>
            </a>
            <a href="{% url 'hotel_create' %}">
                <button>Hotel</button>
            </a>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>


{% endblock content %}
