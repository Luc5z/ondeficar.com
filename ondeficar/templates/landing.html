<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ondeficar</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            height: 400px;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 2rem;
        }

        .buttons button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: green;
        }

        #voce {
            text-decoration: underline;
            text-decoration-color: #4CAF50;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>O que <span id="voce">vocÃª</span> quer cadastrar?</h1>
        <div class="buttons">
            <a href="{% url 'lugar_create' %}">
                <button>Lugar</button>
            </a>
            <a href="{% url 'hotel_create' %}">
                <button>Hotel</button>
            </a>
        </div>
    </div>

</body>
</html>
