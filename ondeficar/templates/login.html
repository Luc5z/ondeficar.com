<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bem-vindo ao Site</title>
</head>
<body>
    <h1>Bem-vindo ao Nosso Site!</h1>

    <h2>Faça login para continuar:</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Login</button>
    </form>

    <p>Não tem uma conta? <a href="{% url 'register' %}">Cadastre-se aqui</a>.</p>
</body>
</html>
